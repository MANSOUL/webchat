<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>webchat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .login-panel {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>

<body>
  <!-- login panel -->
  <div class="login-panel">
    <input type="text" placeholder="enter you name" id="login-input">
  </div>

  <!-- user list -->
  <ul class="user-list"></ul>

  <!-- chat message -->
  <ul class="chat-list">
    
  </ul>
  <input type="text" id="send-message">


  <!--  -->
  <video id="localVideo" autoplay playsinline style="opacity: 0.1;"></video>
  <video id="remoteVideo" autoplay playsinline style="opacity: 0.1;"></video>
  <div>
    <button id="startButton">Start</button>
    <button id="callButton">Call</button>
    <button id="hangupButton">Hang Up</button>
  </div>
  <!-- <script src="./main.js"></script> -->
  <script src="https://cdn.bootcss.com/socket.io/2.2.0/socket.io.dev.js"></script>
  <script src="./chat.js"></script>
</body>

</html>
